<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Cinystore | Keep It Short </title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <meta name="description" content="A perfect place for movie buffs!">
    <meta property="og:title" content="Cinystore">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/img/logo.webp">
    <meta property="og:description" content="A perfect place for movie buffs!">
    <meta property="og:site_name" content="cinystore">
    <meta property="og:url" content="https://www.cinystore.com/corporate/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'keepitshortcss/css/keep_it_short.css' %}"/>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="keep-it-short-signup-navbar">
        <img src="{% static 'keepitshortcss/keep_it_short_images/Logo Final 1.png' %}" alt="image" />
    </nav>
     <div class="kis-institute-invite-img-div">
        <img src="{% static 'keepitshortcss/keep_it_short_images/kis-reel-img.png' %}" style="height:100%;width:100%;" >
    </div>
     {% block header %}
     {% endblock %}
    <footer class="kis-institute-invite-footer-container">
        <p class="kis-institute-invite-follow-text">
            For more details
            <a href="{% url 'keepitshort:index' %}">https://cinystore.com/keepitshort/keepitshort</a>
            or write to us on
            <a href="#">keepitshort@cinystore.com</a>
        </p>

    </footer>

<!--scripts-->
<script src="{% static 'keepitshortcss/js/kis.js' %}"></script>
</body>
</html>
